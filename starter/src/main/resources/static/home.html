<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
          <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"> </script>
    <link rel="stylesheet" href="./css/home.css" type="text/css">

    <title>Home</title>
</head>
<body>
    <a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
    <div class="container" id="home-container">
        <div class="note-form-container">
            <form id="note-form">
                <div class="form-group">
                    <textarea class="form-control" id="note-input" placeholder="Add your note here..." rows="10"></textarea>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
            <div class="container-fluid" id="note-container"></div>
        </div>
    </div>

    <div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d=flex">
                    <textarea class="form-control" rows="10" id="note-body"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-note-button" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/home.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
